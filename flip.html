<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="typesheet" href="/fonts/DankMono-Bold.otf" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div id="header">
              <p class="whiteText">Hithub Install Question</p>
            </div>
            <p id="firstTerminalLine">>Last login:</p>
            <p id="question">> Can you use react in github?</p>
          </div>
          <div class="flip-card-back">
            <div id="header">
              <p class="whiteText">Github Answers</p>
            </div>
            <p id="firstTerminalLine2">>Last login:</p>
            <h1 id="answer">> YES YOU CAN</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="flip.js"></script>
  </body>
</html>
